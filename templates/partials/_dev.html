{% load static %}
<section class="hero">
    <div class="hero-background">
        <div class="cyber-grid"></div>
        <div class="gradient-overlay"></div>
    </div>
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
                <span class="highlight">Desenvolvedor</span>
                <span class="gradient-text">Full Stack</span>
            </h1>
            <p class="hero-subtitle">
                Transformando ideias complexas em soluções elegantes através de código limpo e experiências digitais inovadoras.
            </p>

            <div class="hero-metrics">
                <div class="metric" data-aos="fade-up" data-aos-delay="100">
                    <span class="metric-value" data-count="2">0</span>
                    <span class="metric-label">Anos de<br>Experiência</span>
                </div>
                <div class="metric" data-aos="fade-up" data-aos-delay="200">
                    <span class="metric-value" data-count="50">0</span>
                    <span class="metric-label">Projetos<br>Completos</span>
                </div>
                <div class="metric" data-aos="fade-up" data-aos-delay="300">
                    <p>
                        <span class="metric-value" data-count="99"></span>
                        <span>%</span>
                    </p>
                    <span class="metric-label">Satisfação<br>dos Clientes</span>
                </div>
            </div>
        </div>

        <div class="dev-profile">
            <img src="https://images.unsplash.com/photo-1581092795360-fd1ca04f0952" alt="Developer Profile">
        </div>
    </div>

    <div class="code-terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="terminal-title">developer.js</div>
        </div>
        <div class="terminal-content">
            <code class="typing-effect"></code>
        </div>
    </div>
</section>
